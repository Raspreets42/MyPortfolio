<div class="contactContainer">
    <div class="formContainer">
      <form [formGroup]="feedbackForm">
        <div class="form-group my-3">
          <label for="firstName"> First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group my-3">
          <label for="lastName"> Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="form-group my-3">
          <label for="email"> Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Last Name">
        </div>
        <div class="form-group my-3">
          <label for="subject"> Subject</label>
          <input type="text" class="form-control" formControlName="subject" placeholder="subject">
        </div>
        <div class="form-group my-3">
          <label for="message"> Message</label>
          <textarea class="form-control" formControlName="message" placeholder="message" rows="2"></textarea>
        </div>
        <button class="btn btn-warning" (click)="sendFeedback()" > Send Message <mat-icon>send</mat-icon> </button>
      </form>
    </div>
</div>
