<div class="container ProjectContainer">
  <div class="card" *ngFor="let proj of projectDetails;">
    <div class="card-header">
      {{proj.projectName}}
    </div>
    <div class="card-body">
      <p class="card-text">{{proj.projectDescription}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-warning" (click)="moreDetails(proj)"> Details
        <mat-icon> subdirectory_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
